<head>
    <link rel="stylesheet">
</head>
<h1> Rate the bathroom </h1>
<body>
<h2> Overall condition </h2>
<div class = "ratePopup">
<span class="rating">
    <input ng-model="data.rating" ng-value="'5'" type="radio" class="rating-input"
           id="rating-input-1-5" name="rating-input-1">
    <label for="rating-input-1-5" class="rating-star"></label>
    <input ng-model="data.rating" ng-value="'4'" type="radio" class="rating-input"
           id="rating-input-1-4" name="rating-input-1">
    <label for="rating-input-1-4" class="rating-star"></label>
    <input ng-model="data.rating" ng-value="'3'" type="radio" class="rating-input"
           id="rating-input-1-3" name="rating-input-1">
    <label for="rating-input-1-3" class="rating-star"></label>
    <input ng-model="data.rating" ng-value="'2'" type="radio" class="rating-input"
           id="rating-input-1-2" name="rating-input-1">
    <label for="rating-input-1-2" class="rating-star"></label>
    <input checked ng-model="data.rating" ng-value="'1'" type="radio" class="rating-input"
           id="rating-input-1-1" name="rating-input-1">
    <label for="rating-input-1-1" class="rating-star"></label>
</span>

<br>

<br>
<h2> Free </h2>
<div>
    <form class="input-center">
        <input class="radio-inline__input" id="item-1" ng-model="data.cost" ng-value="'Yes'" type="radio"  name="radiobox">
        <label class="radio-inline__label" for="item-1">Yes</label>
        <input class="radio-inline__input" id="item-2" ng-model="data.cost" type="radio" name="radiobox" ng-value="'No'">
        <label class="radio-inline__label" for="item-2">No</label>
        <br>
    </form>
    <button class="button" ng-click="submitRatingInfo()">Submit!</button>
</div>
    </div>
<br>
</body>
