       types="{{types}}"
       on-place-changed="vm.placeChanged()" />

<div id="nav-icon3" ng-click="ToggleMenu()">

    <span></span>
    <span></span>
    <span></span>
</div>

    <marker position="[59.395896, 24.671332]"></marker>
</ng-map>
